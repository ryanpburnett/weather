<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/style.css">

    <title>What's the weather?</title>
</head>
<body class="day">
    <div id="main">
        <h1 id="heading">Here's the weather today</h1>
        <input type="text" id="city" placeholder="What city would you like to see the weather in?">
        <button onclick="getWeather()" id="button">Submit</button>
        <p id="date"></p>
        <p id="weather" class="temp"></p>
        <div id="icon-div" class="otherWeather"></div>
        <p id="humidity" class="otherWeather"></p>
        <p id="wind" class="otherWeather"></p>
    </div>

    <!-- Compressed jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Compressed foundation -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"></script>
    <!-- My Script -->
    <script src="./assets/script.js"></script>
</body>
</html>
